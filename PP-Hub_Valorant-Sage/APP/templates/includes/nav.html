<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
{% load static %}
<nav class="nav-custom">
    <a href="{% url 'home' %}" class="logo" style="display: flex; align-items: center; gap: 10px; text-decoration: none;"> <!-- Added text-decoration: none -->
        <img src="{% static 'images/logo.jpeg' %}" alt="PP-Hub Logo" class="logo-image" style="border-radius: 10px;">
        <span style="color: black; font-weight: bold; font-size: 30px;">PPHUB</span> <!-- Added bold PPHUB text -->
    </a>
    <div class="nav-right">
        <ul class="nav-links d-flex align-items-center">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'upload' %}">Upload</a></li>
            <li><a href="{% url 'files' %}">Files</a></li>
            {% if request.user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Log out</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">Sign in</a></li>
            {% endif %}
            <div class="search-box">
                <form method="GET" action="{% url 'files' %}" style="position: relative;">
                    <input type="text" name="search" placeholder="Search here..." required />
                    <button type="submit" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
                        <i class="fas fa-search" style="color: #4a98f7;"></i>
                    </button>
                </form>
            </div>
        </ul>
    </div>
</nav>

<style>
    .nav-custom {
        background: #4a98f7;
        padding: 15px 50px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: nowrap; /* Prevent wrapping */
        width: 100%; /* Ensure it spans the full width */
        position: fixed; /* Ensure it stays in place */
        box-sizing: border-box; /* Include padding in width calculation */
        z-index: 900;
    }

    .nav-custom .logo-image {
        width: 50px; /* Set the size of the logo */
        height: 40px; /* Set the size of the logo */
        border-radius: 5px; /* Make the image circular */
        object-fit: cover; /* Ensure the image fits within the circle */
    }
    .nav-links {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 0;
        margin: 0;
        flex-wrap: nowrap; /* Prevent wrapping */
        min-width: 0;
    }

    .nav-links a {
        color: white;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.3s ease-in-out;
        white-space: nowrap; /* Prevents text from wrapping */
        flex-shrink: 1; /* Allow links to shrink if needed */
    }

    .nav-links a:hover {
        color: black;
    }

    .search-box {
        position: relative;
        flex-shrink: 1; /* Allow it to scale down */
        min-width: 150px; /* Prevents it from getting too small */
    }

    .search-box input {
        border: none;
        padding: 8px 10px;
        border-radius: 5px;
        width: 100%;
        outline: none;
        min-width: 50px; /* Prevents it from disappearing */
    }
</style>
