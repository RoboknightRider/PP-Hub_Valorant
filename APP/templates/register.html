<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PPHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        /* Google Fonts - Poppins */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            position: relative;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://ecdn.dhakatribune.net/contents/cache/images/900x505x1/uploads/media/2023/10/12/ulab-0e9b6264ad67e2ff6151708f6b3688bd.jpg?jadewits_media_id=6568")
            no-repeat center center/cover;
            filter: blur(7px);
            z-index: -1;
        }
        .nav-custom {
            background: #4a98f7;
            padding: 15px 50px;
        }
        .nav-custom .logo {
            font-size: 30px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        }
        .nav-links {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0;
            margin: 0;
        }
        .nav-links a {
            color: white;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }
        .nav-links a:hover {
            text-decoration: none;
        }
        .search-box {
            position: relative;
        }
        .search-box input {
            border: none;
            padding: 8px 10px;
            border-radius: 5px;
            width: 200px;
            outline: none;
        }
        .search-box i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #4a98f7;
        }
        .container-custom {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>

    <!-- Navbar -->
    <nav class="nav-custom d-flex align-items-center justify-content-between">
        <a href="#" class="logo">PP-Hub</a>
        <ul class="nav-links d-flex">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="#">Upload</a></li>
            <li><a href="#">Download</a></li>
            <li><a href="{% url 'login' %}">Sign in</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="search-box">
            <input type="text" placeholder="Search here...">
            <i class="fas fa-search"></i>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container-custom text-center">
            <h2>Create an Account</h2>
            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" id="id" name="id" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="mt-3">
                Already have an account? <a href="{% url 'login' %}">Login here</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
