<!-- Chatbox Section -->
<div id="chat-container" class="chat-container">
    <div id="chat-header" class="chat-header">
        <h3>Chat</h3>
        <button onclick="toggleChat()" class="close-chat-btn">&times;</button>
    </div>
    <div id="messages" class="messages"></div>
    <div id="message-input" class="message-input">
        <input type="text" id="message" placeholder="Type your message here..." onkeydown="handleKeyPress(event)">
        <button onclick="sendMessage()" class="send-btn">Send</button>
    </div>
</div>

<style>
    /* Chatbox Container */
.chat-container {
    position: fixed;
    top: 75px;
    right: 0;
    width: 30%;
    height: calc(100% - 75px);
    padding: 10px;
    background-color: #000;
    color: white;
    border-radius: 10px;
    display: none;
    z-index: 9999;
}

/* Chat Header */
.chat-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chat-header h3 {
    margin: 0;
    padding-bottom: 10px;
    font-size: 16px;
}

.close-chat-btn {
    border: none;
    background: transparent;
    color: white;
    font-size: 36px;
    cursor: pointer;
}

/* Messages Section */
.messages {
    height: calc(100% - 110px);
    overflow-y: auto;
    padding: 10px;
    margin-bottom: 10px;
    background-color: #222;
    color: white;
    border-radius: 10px;
}

.message {
    margin-bottom: 5px;
    padding: 5px;
    border-radius: 5px;
    background-color: #444;
    color: white;
}

/* Message Input Section */
.message-input {
    display: flex;
}

.message-input input {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    background-color: #333;
    color: white;
}

.send-btn {
    padding: 10px;
    margin-left: 5px;
    background-color: #007bff;
    color: white;
    border-radius: 10px;
    cursor: pointer;
}

/* Chat Icon */
.chat-icon {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #007bff;
    color: white;
    padding: 15px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 20px;
    border: none;
}
</style>

<!-- Chat Icon (Rounded Square Button) -->
<button onclick="toggleChat()" id="chat-icon" class="chat-icon">
    Chat
</button>

<script>
const messagesDiv = document.getElementById('messages');
const username = "{{ user.username }}"; // Get the logged-in user's username

// Fetch messages from the server
async function fetchMessages() {
    try {
        const response = await fetch('/api/get_messages/');
        if (!response.ok) {
            console.error('Failed to fetch messages:', response.statusText);
            return;
        }
        const messages = await response.json();
        messagesDiv.innerHTML = '';
        messages.forEach(msg => {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `
                <small>${new Date(msg.timestamp).toLocaleString()}</small>  <br>
                <strong>${msg.user__username}:</strong> ${msg.message} <br>`;
            messageElement.classList.add('message');
            messagesDiv.appendChild(messageElement);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    } catch (error) {
        console.error('Error fetching messages:', error);
    }
}

// Send a new message to the server
async function sendMessage() {
    const messageInput = document.getElementById('message');
    const messageText = messageInput.value.trim();

    if (messageText) {
        console.log('Sending message:', messageText); // Debugging log
        try {
            const response = await fetch('/api/save_message/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}' // Ensure CSRF token is included
                },
                body: JSON.stringify({ message: messageText })
            });

            if (response.ok) {
                console.log('Message sent successfully'); // Debugging log
                messageInput.value = '';
                fetchMessages();
            } else {
                console.error('Failed to send message:', response.statusText);
            }
        } catch (error) {
            console.error('Error sending message:', error);
        }
    } else {
        console.warn('Message is empty. Please type something before sending.');
    }
}

// Handle key press in the input field
function handleKeyPress(event) {
    if (event.key === 'Enter') {
        event.preventDefault(); // Prevent default form submission behavior
        sendMessage(); // Trigger the sendMessage function
    }
}

// Toggle chatbox visibility
function toggleChat() {
    const chatContainer = document.getElementById('chat-container');
    const chatIcon = document.getElementById('chat-icon');

    if (chatContainer.style.display === 'none' || chatContainer.style.display === '') {
        chatContainer.style.display = 'block';
        chatIcon.style.display = 'none'; // Hide the chat icon when chat is expanded
    } else {
        chatContainer.style.display = 'none';
        chatIcon.style.display = 'block'; // Show the chat icon when chat is collapsed
    }
}

// Fetch messages on page load
fetchMessages();
</script>
