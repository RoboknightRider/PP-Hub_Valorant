<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PP-Hub</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="bg-image"></div>
    {%include 'includes/nav.html' %}
    {%include 'includes/dashboard.html' %}

    <div class="container-custom" style="margin-top: 5px;">
      <h2>File Details</h2>
      <div class="card mt-4">
          <div class="card-body">
              <h5 class="card-title"><strong>{{ file.name }}</strong> </h5>
              <p class="card-text"><strong>Description:</strong> {{ file.description }}</p>
              <p class="card-text"><strong>Type:</strong> {{ file.type }}</p>
              <p class="card-text"><strong>Uploader:</strong> {{ file.user.username }}</p>
              <p class="card-text"><strong>Uploaded At:</strong> {{ file.uploaded_at|date:"F j, Y, g:i a" }}</p>
              <a href="{{ file.file.url }}" class="btn btn-success mt-3" download>Download File</a>
          </div>
      </div>
  </div>
  </body>
</html>
